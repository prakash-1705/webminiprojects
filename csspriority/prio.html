<!DOCTYPE html>
<html>
<head>
    <title>CSS Cascading Priority</title>

    <link rel="stylesheet" href="prio.css">

    <style>
        p {
            color: green;
        }

        .internal {
            color: purple;
        }
    </style>
</head>
<body>

<h2 id="heading">CSS Priority Demo</h2>

<p>This paragraph is styled by external CSS.</p>

<p class="internal">
    This paragraph uses internal CSS and overrides external CSS.
</p>

<p style="color: red;">
    This paragraph uses inline CSS and overrides both internal and external CSS.
</p>

</body>
</html>
